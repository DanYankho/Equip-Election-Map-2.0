name: Sync Google Sheet to Repo

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo and allow push with PAT
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # we'll use PAT

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install googleapis

      # Fetch sheet data
      - name: Fetch sheet data
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: node Scripts/fetch-sheet.js

      # Commit and push JSON changes
      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/2025.json
          git diff --cached --quiet || git commit -m "Update sheet data"
          git push https://$GH_PAT@github.com/${{ github.repository }}.git HEAD:main
