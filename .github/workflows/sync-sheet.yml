name: Sync Google Sheet to Repo

on:
  schedule:
    - cron: "*/5 * * * *" # runs every 30 minutes
  workflow_dispatch: # allows manual run

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # allows pushing with GITHUB_TOKEN

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install googleapis

      - name: Fetch sheet data
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: node Scripts/fetch-sheet.js

      - name: Commit and push changes
          run: |
            git config --local user.name "github-actions[bot]"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git add data/2025.json
            git diff --cached --quiet || git commit -m "Update sheet data"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main


