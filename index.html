<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Experience</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      color: #333;
      padding: 1rem;
    }
    .container {
      text-align: center;
      max-width: 700px;
      width: 100%;
    }
    img.preview {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .choice-btn {
      background: #0d2136;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .choice-btn:hover {
      background: #16324d;
    }

    /* Larger screens: show buttons side-by-side */
    @media (min-width: 768px) {
      .button-group {
        flex-direction: row;
      }
      .choice-btn {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin-bottom:1rem;">Choose Your Experience</h1>

    <img src="data/MIBAWA.png" alt="Preview" class="preview">

    <div class="button-group">
      <button class="choice-btn" onclick="location.href='desktop.html'">Desktop / Tablet View</button>
      <button class="choice-btn" onclick="location.href='mobile.html'">Mobile Phone View</button>
    </div>
  </div>
</body>
</html>
